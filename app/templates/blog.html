<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Простой блог</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Анкета</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="title">Представтесь пожалуйста</label>
                <input id="title" type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Назовите Ваш город</label>
                <input id="city" type="text" name="city" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="content">Опишите Ваше хобби</label>
                <textarea id="content"  name="content" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="age">Укажите год рождения</label>
                <input id="age" type="text" name="age" class="form-control" required>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Отправить пост</button>
        </form>
        <hr>
        <h2 class="mt-5">Посты</h2>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">{{ post.title }}</h6>
                    <h6 class="card-city">{{ post.city }}</h6>
                    <p class="card-text">{{ post.content }}</p>
                    <h6 class="card-age">{{ post.age }}</h6>
                </div>
            </div>
        {% endfor %}
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
